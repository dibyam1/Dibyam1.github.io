
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigation Bar</title>
	<style>
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: 
			background-color: #333;
			color: #fff;
			padding: 1rem;
		}
		
		.nav-links {
			list-style: none;
			display: flex;
		}
		
		.nav-links li {
			margin-right: 20px;
		}
		
		.nav-links a {
			color: #fff;
			text-decoration: none;
		}
		
		.burger {
			display: none;
			cursor: pointer;
		}
		
		.burger div {
			width: 25px;
			height: 3px;
			background-color: #fff;
			margin-bottom: 5px;
		}
		
		/* Responsive design */
		@media (max-width: 768px) {
			.nav-links {
				display: none;
			}
			.burger {
				display: block;
			}
		}
	</style>
</head>
<body>
	<nav class="navbar">
		<div class="logo">Logo</div>
		<ul class="nav-links">
			<li><a href="#home">Home</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#services">Services</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
		<div class="burger">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
		</div>
	</nav>
</body>
</html>
