
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Box</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>
  <h1>Comment Box</h1>
  <textarea id="comment" placeholder="Leave a comment..."></textarea>
  <button id="save-comment">Save Comment</button>
  <div id="comments"></div>

  <script>
    // Get saved comments from local storage
    const savedComments = localStorage.getItem('comments');
    const commentsContainer = document.getElementById('comments');

    if (savedComments) {
      commentsContainer.innerHTML = savedComments;
    }

    // Save comment to local storage
    document.getElementById('save-comment').addEventListener('click', function() {
      const comment = document.getElementById('comment').value;
      const newComment = document.createElement('p');
      newComment.textContent = comment;
      commentsContainer.appendChild(newComment);
      localStorage.setItem('comments', commentsContainer.innerHTML);
      document.getElementById('comment').value = '';
    });
  </script>
</body>
</html>
