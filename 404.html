
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .error-container {
      text-align: center;
    }
    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    a {
      color: #337ab7;
      text-decoration: none;
    }
    a:hover {
      color: #23527c;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404 Error - Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been removed.</p>
    <p>Try searching for something else or visit our <a href="/">homepage</a>.</p>
  </div>
</body>
</html>
