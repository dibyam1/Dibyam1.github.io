
<!DOCTYPE html>
<html>
<head>
  <title>Comment Box</title>
</head>
<body>
  <h1>Comment Box</h1>
  <textarea id="comment"></textarea>
  <button onclick="saveComment()">Save Comment</button>
  <div id="comments"></div>
  <iframe name="commentsFrame" style="display:none;"></iframe>

  <script>
    function saveComment() {
      const comment = document.getElementById('comment').value;
      const commentsFrame = document.getElementsByName('commentsFrame')[0];
      commentsFrame.contentDocument.body.innerHTML += '<p>' + comment + '</p>';
      document.getElementById('comment').value = '';
    }

    window.onload = function() {
      const commentsFrame = document.getElementsByName('commentsFrame')[0];
      commentsFrame.src = 'comments.html';
      commentsFrame.onload = function() {
        document.getElementById('comments').innerHTML = commentsFrame.contentDocument.body.innerHTML;
      };
    };
  </script>
</body>
</html>
